  <body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark text-primary">
      <!-- 限制「內容的最大寬度」 -->
      <div class="container">
        <!-- menu toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon d-flex justify-content-center align-items-center"
          >
            <i class="fas fa-bars text-primary"></i>
          </span>
        </button>

        <!-- logo -->
        <nav class="navbar nav-logo bg-dark text-primary p-0">
          <a class="navbar-brand text-center d-flex" href="index.html">
            <div>
              <h1 class="mb-0 letter-spacing-title website-title">
                Spice Palace
              </h1>
              <span style="font-size: 0.8rem">modern indian food</span>
            </div>
          </a>
        </nav>

        <!-- 下拉式選單 -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">MENUS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- here!!! shared layout -->

    <!-- success section -->
    <section
      class="container success-container mb-md-6 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100 align-items-center justify-content-center">
        <div class="col-10 col-sm-6 col-lg-4">
          <!-- Payment successful! -->
          <div class="my-5">
            <div class="success-text-bg py-3 text-center">
              <p class="mb-0 letter-spacing-content">Payment successful!</p>
            </div>
          </div>
          <!-- 按鈕：Back to store -->
          <div>
            <a
              href="menu.html"
              class="bg-danger text-dark text-center py-3 continue-btn d-none d-md-block letter-spacing-content"
              >Back to store</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- 按鈕：Back to store -->
    <a
      href="menu.html"
      class="bg-danger text-dark text-center py-3 continue-btn d-block d-md-none letter-spacing-content"
      >Back to store</a
    >

    <!-- here!!! shared layout -->

    <!-- subscribe section -->
    <section class="subscribe">
      <div class="container py-5">
        <div class="row align-items-center">
          <!-- 文字 -->
          <div class="col-md-6 subscribe-text">
            <p class="h4 text-dark mt-1 mb-0">Subscribe to stay updated</p>
          </div>
          <!-- form-square -->
          <div class="col-md-6 subscribe-form">
            <div class="input-group form-square">
              <div
                class="input-group-prepend form-square-icon d-flex justify-content-center align-items-center"
              >
                <i class="fas fa-envelope text-white"></i>
              </div>
              <input
                type="email"
                class="form-control form-square-input bg-light"
                aria-label="Amount (to the nearest dollar)"
                placeholder="Email Address"
              />
              <div class="input-group-append form-square-btn">
                <button class="btn-subscribe">
                  <i class="fas fa-arrow-right text-white"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer py-3">
      <div class="container">
        <!-- 店面資訊 -->
        <div class="mb-4">
          <div class="footer-title">
            <p class="text-white">Spice Palace</p>
          </div>
          <div class="footer-info text-white">
            <p>02-8051-1234</p>
            <p>spicepalace@gmail.com</p>
            <p>
              123&nbsp;West&nbsp;23th&nbsp;Street,&nbsp;Taipei,&nbsp;Taiwan&nbsp;10035
            </p>
          </div>
        </div>

        <!-- 第二個 row：社群 icon + copyright -->
        <div class="row">
          <!-- 社群 icon -->
          <div class="col-md-6">
            <div class="footer-social-icon text-primary">
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </div>
          </div>
          <!-- copyright -->
          <div class="col-md-6 footer-copyright text-white">
            <p>&copy; 2021 Spice Palace All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="removeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog custom-modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="text-light" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/all.js"></script>
  </body>
</html>
