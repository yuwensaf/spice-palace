            <!-- menu toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <i class="fas fa-bars text-primary"></i>
                </span>
            </button>

            <!-- logo -->
            <nav class="navbar nav-logo bg-dark text-primary p-0">
                <a class="navbar-brand text-center d-flex" href="index.html">
                    <img src="images/logo.svg" class="mr-2 mt-1" alt="Kuvar Indian Kitchen" title="Kuvar Indian Kitchen"
                        style="width: 60px;">
                    <div>
                        <h1 class="mb-0">Kuvar</h1>
                        <span style="font-size: 0.8rem">INDIAN KITCHEN</span>
                    </div>
                </a>
            </nav>


            <!-- 購物車按鈕 -->
            <div class="dropdown order-md-3">
                <a href="#" class="btn-cart" data-toggle="dropdown">
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span class="badge badge-pill badge-danger">7</span>
                </a>
                <!-- 購物車的下拉式選單 -->
                <div class="dropdown-menu dropdown-menu-right cart-menu px-3 py-4" aria-labelledby="dropdownMenuButton">
                    <div class="h6">已選購商品</div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <a href="#" data-toggle="modal" data-target="#removeModal" data-title="孜然南瓜湯"
                                        data-quantity="&nbsp;3 份" data-backdrop="false">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                <td>孜然南瓜湯</td>
                                <td>3 份</td>
                                <td>&dollar;210</td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="#" data-toggle="modal" data-target="#removeModal" data-title="葫蘆巴風味羊肉"
                                        data-quantity="&nbsp;1 份" data-backdrop="false">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                <td>葫蘆巴風味羊肉</td>
                                <td>1 份</td>
                                <td>&dollar;350</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 結帳去 按鈕 -->
                    <a href="cart.html" class="btn btn-primary w-100 text-center">結帳去</a>
                </div>
            </div>

            <!-- 下拉式選單 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">菜單</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-active" href="login.html">登入<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- login + social media -->
    <section class="login-secton">
        <div class="login-container">
            <div class="row no-gutters">
                <!-- 會員登入 -->
                <div class="col-md-6">
                    <!-- 再切割一次寬度 -->
                    <div class="row justify-content-end">
                        <div class="col-md-9">
                            <div class="login-box">
                                <div class="login-box-title text-center text-white py-4">
                                    <h2 class="mb-0">會員登入</h2>
                                </div>
                                <!-- social media buttons -->
                                <div class="row no-gutters p-3 d-md-none" style="background-color: #FFEA83;">
                                    <!-- facebook -->
                                    <div class="col">
                                        <button class="social-btn">
                                            <img src="images/facebook-logo.svg" class="img-fluid" alt="facebook"
                                                title="facebook">
                                        </button>
                                    </div>
                                    <!-- google -->
                                    <div class="col">
                                        <button class="social-btn">
                                            <img src="images/google-logo.svg" class="img-fluid" alt="google" title="google">
                                        </button>
                                    </div>
                                </div>
                                <!-- form -->
                                <form action="" class="login-form">
                                    <div class="p-4">
                                        <!-- 帳號/電子郵件 -->
                                        <div class="input-group mb-3 login-input">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i
                                                        class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control custom-input" placeholder="帳號/電子郵件"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                        <!-- 請輸入密碼 -->
                                        <div class="input-group mb-3 login-input">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i
                                                        class="fas fa-unlock-alt"></i></span>
                                            </div>
                                            <input type="text" class="form-control custom-input" placeholder="請輸入密碼"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                        <!-- 記住我 -->
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                                            <label class="custom-control-label remember-label" for="rememberMe">記住我</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="login-btn py-3">登入帳號</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 快速登入 -->
                <div class="col-md-6 fastLogin-col d-md-flex align-items-center">
                    
                    <!-- 再切割一次寬度 -->
                    <div class="row">
                        <div class="col-md-9">
                            <div class="fastLogin-container">
                                <p class="fastLogin-title text-center p-5">—— 快速登入 ——</p>
                                <div class="d-flex flex-column align-items-center">
                                <!-- facebook 按鈕 -->
                                <button class="social-btn">
                                    <img src="images/facebook-logo.svg" class="img-fluid" alt="facebook" title="facebook">
                                </button>
                                <!-- google 按鈕 -->
                                <button class="social-btn">
                                    <img src="images/google-logo.svg" class="img-fluid" alt="google" title="google">
                                </button>
                                </div>
    
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>













    <!-- subscribe section -->
    <section class="subscribe" style="margin-top: 0px;">
        <div class="container py-5">
            <div class="row align-items-center">
                <!-- 文字 -->
                <div class="col-md-6 subscribe-text">
                    <img src="images/logo.svg" class="mr-1">
                    <p class="h4 text-dark mt-1 mb-0">訂閱你我的辛辣郵件</p>
                </div>
                <!-- form-square -->
                <div class="col-md-6 subscribe-form">
                    <div class="input-group mb-3 form-square">
                        <div
                            class="input-group-prepend bg-danger form-square-icon d-flex justify-content-center align-items-center">
                            <i class="fas fa-envelope text-white"></i>
                        </div>
                        <input type="text" class="form-control form-square-input"
                            aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append form-square-btn">
                            <button class="btn-danger"><i class="fas fa-arrow-right text-white"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer py-3">
        <div class="container">
            <!-- 第一個 row：店面資訊 + 右側文字 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="footer-title">
                        <p class="text-white">Kuvar Indian Kitchen</p>
                    </div>
                    <div class="footer-info text-white">
                        <p>02-2345-9876</p>
                        <p>kuvar@gmail.com</p>
                        <p>318&nbsp;台北市瑪薩拉區木藤路&nbsp;79&nbsp;號</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="footer-text text-white">
                        <p class="h5">今天是個——</p>
                        <p class="h5 mt-3">吃咖哩的好日子。</p>
                    </div>

                </div>
            </div>

            <!-- 第二個 row：社群 icon + copyright -->
            <div class="row">
                <!-- 社群 icon -->
                <div class="col-md-6">
                    <div class="footer-social-icon text-primary">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                    </div>
                </div>
                <!-- copyright -->
                <div class="col-md-6 footer-copyright text-primary">
                    <p>&copy; 2019 Kuvar All Rights Reserved</p>
                </div>
            </div>
        </div>


    </footer>





















    <!-- Modal -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="text-light" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="h6">是否刪除該品項？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">確定</button>
                </div>
            </div>
        </div>
    </div>
